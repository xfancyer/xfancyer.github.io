	window.addEventListener("resize",function(){
	                document.getElementsByTagName("html")[0].style.fontSize=window.innerWidth/10+"px"
	})
	document.getElementsByTagName("html")[0].style.fontSize=window.innerWidth/10+"px"
	
	
	$.ajax({
		type:"get",
		url:"http://shop.m2.yinyuetai.com/api/goods/findNewGoods.json?num=4",
		
		success:function(data){
			
			var str='';
			for(var i in data.data.goodsMap){
				//console.log(i)
				var len = data.data.goodsMap[i].length;
				var intro ;
				switch(i){
					case 'digit':intro = '影漫';break;
					case 'album':intro ='专辑';break;
					case 'surrounding':intro ='周边';break;
				}
				
				for(var j=0;j<len;j++){//len
					console.log(data.data.goodsMap[i][j]);
					str += '<div class="newgoodslist">';//完整列表项目
					str+='<a><div class="newgoodscell">'//主内容信息框
					str+='<img src="'+data.data.goodsMap[i][j].headImg+'" data-id="'+data.data.goodsMap[i][j].id+'">';//左侧图片
					str+='<div class="newgoodscell_r"><p class="title">'+data.data.goodsMap[i][j].title+'</p>';//右侧信息
					str+='<p class="newgoodsnprice"><b class="now_price">￥'+data.data.goodsMap[i][j].price+'</b><span class="del">'+data.data.goodsMap[i][j].srcPrice+'</span></p>';//价格信息
					str+='</div></div></a>'
					str+='<div class="newgoodsmark">'+intro+'</div></div>'
					$('.newgoodscont').html(str)	
				
				}
			}
			
		}
	});
	
	$('.sangedian').on('click',function(ev){

	$(document).on("click",function(ev){

	})
	
	$('.newgoodscont').on('click','.newgoodslist',function(){

		var data_id = $(this).find('img').attr('data-id');

	})
