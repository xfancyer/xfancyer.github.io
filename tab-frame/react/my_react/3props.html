<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>属性传递</title>
</head>
<script src="build/react.js" type="text/javascript" charset="utf-8"></script>
<script src="build/react-dom.js" type="text/javascript" charset="utf-8"></script>
<script src="build/browser.min.js" type="text/javascript" charset="utf-8"></script>

<body>
<div id="main"></div>
<!-- 
	React组件定义 ES6方法
	箭头函数:
	//not : fn=()=>{}
	
	EX:render:function(){} === render(){}

 -->
<script type="text/babel">
var listitem = ['小红','aa','bb'];

	var List = React.createClass({
		getDefaultProps(){
			//创建组件的时候执行
			console.log('getDefaultProps');
			return {
				listitem:[]
			}
		},
		
		render(){
			console.log('render')			
			return(
				<ul>
					{
						this.props.listitem.map(function(ele,index){
							return <li key={index}>{ele}</li>
						})
						
					}
				</ul>
			)
		}
	})
	ReactDOM.render(<List listitem={listitem}/>,document.getElementById('main'));

	{/*- 
		1·设置一个东西用get,因为针对React获取
		组件创建时，
	 -*/}
</script>
</body>
</html>
