<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>选项卡组件</title>
</head>
<script src="build/react.js" type="text/javascript" charset="utf-8"></script>

<style>

</style>
<script src="build/react.js" type="text/javascript" charset="utf-8"></script>
<script src="build/react-dom.js" type="text/javascript" charset="utf-8"></script>

<script src="build/browser.min.js" type="text/javascript" charset="utf-8"></script>

<body>
<div id="main"></div>

<script type="text/babel">
var List = React.createClass({
	
	propTypes:{
		listData:React.PropTypes.array.isRequired
	},
	render:function(){
		//必须有listData
		//listData 必须是数组
		return (
			<ul>
				{
					this.props.listData.map(function(e,i){
						return <li key={i}>{e}</li>
					})
				}
			</ul>
		)
	}
})


ReactDOM.render(<List listData={[1,2,3]}/>,document.getElementById('main'))


</script>
</body>
</html>
