<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style>
*{margin:0;padding:0;}
.juzhong{
	position:fixed;
	width:160px;
	height:160px;
	top:0;
	right:0;
	bottom:0;
	left:0;
	margin:auto;
	background:pink;
}

</style>
<body>
<div class="juzhong">
	<select>
		<option phone="a1">1</option>
		<option phone="a2">2</option>
		<option phone="a3">3</option>
		<option phone="a4">4</option>
		<option phone="a5">5</option>
	</select>
</div>
<script>
	var select = document.getElementsByTagName('select')[0]
	option = select.getElementsByTagName('option')
	select.onchange= function(e){
		console.log(e.target.value)
		console.log(option[e.target.selectedIndex].getAttribute('phone'))
		e.target.value = option[e.target.selectedIndex].getAttribute('phone')
	}

	var arr = ['2','4','6','8']
	console.log(getele(arr))
	function getele(arr){
		var randnum = Math.floor(Math.random()*arr.length)
		return arr[randnum];
	}
</script>
	
</body>
</html>
