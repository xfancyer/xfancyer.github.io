<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/bootstrap.css">
<style>
#login{ width:400px;}
</style>
</head>

<body style="height:2000px;">
<div class="container">
    <div id="login" class="panel panel-primary">
        <div class="panel-heading">
            Login
        </div>
        <div class="panel-body">
            <div class="form-group">
                <label>用户名：</label><input type="text" class="form-control">
                <div class="alert alert-warning alert-sm">
                    用户名不能为空
                </div> 
                <label>密码：</label><input type="text" class="form-control">
                <br>
                <a href="javascript:;" class="text-info" type="text">忘记密码？</a>
                <a href="javascript:;" class="btn btn-primary pull-right btn-sm">注册</a>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <p>
        <input class="form-control" type="text" value="form-control">
        <input type="text" class="form-control input-lg" value="input-lg form-control">
        <input type="text" class="form-control input-sm" value="input-lg form-control">
    </p>
    <p>
        <input type="button" value="primary -lg" class="btn btn-primary btn-lg">
        <input type="button" value="primary -sm" class="btn btn-primary btn-sm">
        <input type="button" value="primary -xs" class="btn btn-primary btn-xs">
        <input type="button" value="primary default" class="btn btn-primary ">
    </p>
    <p>
        <input type="button" value="button btn-default" class="btn-default btn">
        <input type="button" value="button btn-link" class="btn-link btn">
    </p>
    <p>
        <input type="button" value="btn-" class="btn btn-primary">
        <a class="btn btn-primary">btn-</a>
        <button class="btn btn-primary">btn-</button>
    </p>
</div>
