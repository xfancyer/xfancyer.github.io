<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
	<style type="text/css">
		*{padding: 0;margin: 0;}
		ul,li{list-style: none;}
		#box{
			width: 960px;
			height: 270px;
			border: 1px solid red;
			overflow: hidden;
			margin: 50px auto;
			position: relative;
		}
		ul{
			width: 1920px;
			height: 270px;
			position: absolute;
		}
		ul li{
			float: left;
			margin-right: 10px;
		}
		
		@keyframes play{
			0%{left: 0;}
			100%{left:-960px;}
		}
		
		.leftTor{
			animation: play 10s linear infinite;
		}
		ul:hover{
			animation-play-state: paused;
		}
	</style>
</head>
<body>
	<div id="box">
		<ul class="leftTor">
			<li><img src="img/1.jpg" alt="" /></li>
			<li><img src="img/2.jpg" alt="" /></li>
			<li><img src="img/3.jpg" alt="" /></li>
			<li><img src="img/4.jpg" alt="" /></li>
			<li><img src="img/1.jpg" alt="" /></li>
			<li><img src="img/2.jpg" alt="" /></li>
			<li><img src="img/3.jpg" alt="" /></li>
			<li><img src="img/4.jpg" alt="" /></li>
		</ul>
	</div>
</body>
</html>
