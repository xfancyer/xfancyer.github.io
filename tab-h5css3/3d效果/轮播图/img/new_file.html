<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				width: 100px;
				height: 100px;
				background: red;
			}
			.div1{
				width: 100px;
				height: 100px;
				background: blue;
				transform: translateY(100px);
			}
			.div2{
				width: 100px;
				height: 100px;
				background: red;
				position: absolute;
				top: 100px;
				left: 0;
			}
		</style>
	</head>
	<body>
		<div class="div1"></div>
		<div class="div2"></div>
		<div></div>
		<div></div>
		<div></div>
	</body>
</html>
