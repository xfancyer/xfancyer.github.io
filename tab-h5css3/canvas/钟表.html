<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<canvas id="can" width="500" height="500"></canvas>
		<script>
		
		var can = document.getElementById("can")
		var ctx = can.getContext('2d')//创建绘画环境
		
		var setTime = setInterval(timer,1000)
		function timer(){
		//function timer(){
			ctx.clearRect(0,0,500,500) //擦除区域
			ctx.beginPath()		//设置开始路径
			ctx.strokeStyle = 'cadetblue';
			ctx.lineWidth = 6;
			ctx.arc(250,250,150,0,2*Math.PI)
			ctx.stroke();
			ctx.closePath();
			
			
			for(var i=0;i<60;i++){
				ctx.save();
				
				ctx.translate(250,250);
				ctx.beginPath()
				ctx.lineWidth = 2;
				ctx.strokeStyle="#fff"
				ctx.rotate(i*6*Math.PI/180)
				ctx.moveTo(0,-140);//
				ctx.lineTo(0,-150)
				ctx.stroke()
				ctx.closePath();
				ctx.restore();	
			}
			for(var i=0;i<12;i++){
				ctx.save();
				ctx.translate(250,250)
				ctx.beginPath();
				ctx.lineWidth = 3;
				ctx.strokeStyle="blue";
				ctx.rotate(i*30*Math.PI/180)
				ctx.moveTo(0,-137);
				ctx.lineTo(0,-150);
				ctx.stroke();
				ctx.restore();
			}
			
			for(var i=0;i<12;i++){
				ctx.save();
				ctx.beginPath();
				ctx.font = "16px 微软雅黑"
				ctx.translate(250,250)
				ctx.rotate(i*30*Math.PI/180)
				ctx.fill();//删除无影响？？
				ctx.fillText(i,-10,-115)
				ctx.closePath();
				ctx.restore();
			}
		
		
		
			console.log(1)
			var time = new Date();
			var h = time.getHours();
			var m = time.getMinutes();
			var s = time.getSeconds();
			
			//细化区间
			var scale_m = m/60*30;
			var scale_s = s/60*6;
			console.log(scale_m+' '+scale_s)
			
			//时针
			ctx.save();
			ctx.beginPath();
			ctx.translate(250,250)//设置当前的点的位置
			ctx.rotate((h*30+scale_m)*Math.PI/180);
			ctx.lineWidth = 6;
			ctx.moveTo(0,10);
			ctx.lineTo(0,-50);
			ctx.stroke();
			ctx.closePath()
			ctx.restore();
			
			//分针
			ctx.save();
			ctx.beginPath();
			ctx.strokeStyle="burlywood";
			ctx.lineWidth = 3
			ctx.translate(250,250);
			ctx.rotate((m*6+scale_s)*Math.PI/180)
			ctx.moveTo(0,10)
			ctx.lineTo(0,-150);
			ctx.stroke();
			ctx.closePath();
			ctx.restore();
			
			//秒针
			ctx.save();
			ctx.beginPath();
			ctx.strokeStyle = 'lightskyblue';
			ctx.lineWidth = 2;
			ctx.translate(250,250);
			ctx.rotate(s*6*Math.PI/180);
			ctx.moveTo(0,10);
			ctx.lineTo(0,-130);
			ctx.stroke();
			ctx.closePath();
			ctx.restore();
		}	
			
			
			
		</script>
	</body>
</html>
