<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		*{
			margin:0;padding:0;
		}
		body,html{
			width:100%;height:100%;
		}
	</style>
	<body>
		
		
		<script type="text/javascript">

		
		
				var w = window.innerWidth;
				var h = window.innerHeight;
				var can = document.createElement('canvas')//新建画布
				//can.style.width=w,"height":h})
				can.width =w;
				can.height = h;
				var ctx = can.getContext('2d')
				document.body.appendChild(can)
				setInterval(loop,50);

				//生成圆的构造器
				function Yuan(){//位置，颜色
					this.x = Math.random()*w;
					this.y = Math.random()*h;
					this.Scolor = sColor();
					this.yuan = function(){//绘画圆
						
						ctx.beginPath();//开始绘画
						ctx.fillStyle = this.Scolor;//填充颜色
						
						ctx.arc(this.x,this.y,10,0,Math.PI*2)//当前x的坐标，y的坐标，半径，起始弧度，结束弧度
						ctx.fill();//实心圆
						ctx.closePath();//结束绘画
					}
				}
				var arr = [];
				function loop(){//无限循环的方法
					
					ctx.clearRect(0,0,w,h)
//					var x = Math.random()*w;
//					var y = Math.random()*h;
//					var color = sColor();//调用获得随机颜色的方法
					var qiu = new Yuan();//构造对象
					arr.push(qiu)//将构造的对象添加入arr中，方便之后的调取获得,重建画布
					for(var i in arr){
						arr[i].yuan();//对 对象中的yuan的方法调用
					}
					//制定数目，到达一定数值（50）将第一个数移除(shift())
					if(arr.length>50){
						arr.shift();
					}
				}
				
				function sColor(){
					return "rgba("+parseInt(Math.random()*255)+","+parseInt(Math.random()*255)+","+parseInt(Math.random()*255)+",1)"
				}
			
		</script>
	</body>
</html>
